<!doctype html>
<html lang="no">
	<head>
		<meta charset="utf-8" />

		<!-- Enhanced SEO Meta Tags for Multi-Location Targeting -->
		<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
		<meta name="language" content="Norwegian" />
		<meta name="author" content="Mathias, GUWE - Freelance Webutvikler" />
		<meta name="copyright" content="Â© 2025 GUWE - Mathias Webutvikler" />
		<meta name="publisher" content="GUWE - Freelance Webutvikler" />

		<!-- Enhanced Geo-targeting for Multi-Location Coverage -->
		<meta name="geo.region" content="NO-11;NO-42" />
		<meta name="geo.placename" content="Stavanger, Kristiansand, Rogaland, Agder, Norge" />
		<meta name="geo.position" content="58.969976;5.733107;58.147;7.996" />
		<meta name="ICBM" content="58.969976, 5.733107, 58.147, 7.996" />
		<meta name="geo.nuts" content="NO011, NO042" />

		<!-- Business and Service Meta Tags -->
		<meta name="business.type" content="Professional Services, Web Development" />
		<meta name="business.category" content="Freelance Web Developer, Local SEO Services" />
		<meta name="service.area" content="Stavanger, Kristiansand, Rogaland, Agder, Norge" />
		<meta name="service.keywords" content="webutvikling, responsive design, SEO optimalisering, nettbutikk" />

		<!-- Favicon and Icons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />

		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<!-- Humans.txt -->
		<link type="text/plain" rel="author" href="%sveltekit.assets%/humans.txt" />

		<!-- Viewport for mobile optimization -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Enhanced DNS Prefetch for performance -->
		<link rel="dns-prefetch" href="//fonts.googleapis.com" />
		<link rel="dns-prefetch" href="//api.getwaitlist.com" />
		<link rel="dns-prefetch" href="//www.google-analytics.com" />
		<link rel="dns-prefetch" href="//fonts.gstatic.com" />

		<!-- Preconnect for critical resources -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://api.getwaitlist.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Enhanced Security headers -->
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta http-equiv="X-Frame-Options" content="DENY" />
		<meta http-equiv="X-XSS-Protection" content="1; mode=block" />
		<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

		<!-- Theme color for mobile browsers -->
		<meta name="theme-color" content="#5249b4" />
		<meta name="msapplication-TileColor" content="#5249b4" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />

		<!-- Additional Performance Optimizations -->
		<meta name="format-detection" content="telephone=no" />
		<meta name="skype_toolbar" content="skype_toolbar_parser_compatible" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
